<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            width:100%;
            height:900px;
        }
    </style>
    <script>
        //맵이 로드될때 호출될 함수
        function initMap(){
            //json 내장객체를 mapProp로 받은 상태임..
            var mapProp= {
                center:new google.maps.LatLng(37.61906, 126.7191),
                zoom:18,
            };
            var map = new google.maps.Map(document.getElementById("map"), mapProp);
            
            //맵에 사용할 마커 만들기
            var marker = new google.maps.Marker({
                position: mapProp.center,
                animation:google.maps.Animation.BOUNCE,
                icon:{
                    url:"../images/food/banana.png",
                    scaledSize : new google.maps.Size(45,45)
                }
            });
            marker.setMap(map);//마커를 어느 맵에 적용할지 결정  

            //윈도우 생성
            var infowindow = new google.maps.InfoWindow({
                content:"사우역 맛집"
            });

            infowindow.open(map, marker);//어떤맵, 어떤마커에 올릴지

        }
    </script>
</head>
<body>
    <div id="map">
        구글맵 나올 곳 
    </div>    

</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChifMWUETdbjPWRc-l8OJ-N5z5YiH_vy4&callback=initMap"></script>
