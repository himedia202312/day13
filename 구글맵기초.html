<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            width:100%;
            height:900px;
        }
    </style>
    <script>
        //관련성 있는 정보들을 하나의 객체에 넣어서 관리해보자
        let stores;

        //맵이 로드될때 호출될 함수
        function initMap(){
            stores=[
                //하나의 상점에 대한 정보
                {
                    pos:[37.61920, 126.7185 ],
                    url:"../images/pica.gif", 
                    msg:"전통한식"
                },
                {
                    pos:[37.6196165, 126.7158012],
                    url:"../images/star.png", 
                    msg:"중화요리"
                },
                {
                    pos:[37.61876, 126.7162],
                    url:"../images/mashroom.jpg", 
                    msg:"일본요리"
                },
                {
                    pos:[37.62324, 126.7199],
                    url:"../images/enemy.jpg", 
                    msg:"베트남요리"
                },
                {
                    pos:[37.62070, 126.7237],
                    url:"../images/mario.png", 
                    msg:"태국요리"
                }
            ];

            //json 내장객체를 mapProp로 받은 상태임..
            var mapProp= {
                center:new google.maps.LatLng(37.61906, 126.7191),
                zoom:18,
            };

            var map = new google.maps.Map(document.getElementById("map"), mapProp);
            
            //상점 수만큼...
            for(let i=0;i<stores.length;i++){
                //맵에 사용할 마커 만들기
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng( stores[i].pos[0], stores[i].pos[1]),
                    animation:google.maps.Animation.BOUNCE,
                    icon:{
                        url:stores[i].url,
                        scaledSize : new google.maps.Size(45,45)
                    }
                });
                marker.setMap(map);//마커를 어느 맵에 적용할지 결정  

                //윈도우 생성
                var infowindow = new google.maps.InfoWindow({
                    content:stores[i].msg
                });

                infowindow.open(map, marker);//어떤맵, 어떤마커에 올릴지
            }
        }
    </script>
</head>
<body>
    <div id="map">
        구글맵 나올 곳 
    </div>    

</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChifMWUETdbjPWRc-l8OJ-N5z5YiH_vy4&callback=initMap"></script>
